<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테트리스</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="game-container">
            <!-- 왼쪽 패널 (Hold, 다음 블록) -->
            <div class="left-panel">
                <div class="next-piece-box">
                    <h2>Hold (Shift)</h2>
                    <canvas id="holdPiece" width="120" height="120"></canvas>
                </div>

                <div class="next-piece-box">
                    <h2>다음 블록</h2>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>
            </div>

            <!-- 중앙 (게임판) -->
            <div class="game-board">
                <canvas id="tetris" width="300" height="600"></canvas>

                <div class="game-over" id="gameOver">
                    <h2>게임 오버!</h2>
                    <button onclick="resetGame()">다시 시작</button>
                </div>
            </div>

            <!-- 오른쪽 패널 (점수, 레벨, 조작법) -->
            <div class="side-panel">
                <div class="info-box">
                    <h2>점수</h2>
                    <div class="score" id="score">0</div>
                </div>

                <div class="info-box">
                    <h2>레벨</h2>
                    <div class="level" id="level">1</div>
                </div>

                <button onclick="togglePause()">일시정지</button>

                <div class="info-box controls">
                    <h2>조작법</h2>
                    <div>
                        <strong>←/→</strong> 좌우 이동<br />
                        <strong>↓</strong> 빠른 낙하<br />
                        <strong>↑</strong> 회전<br />
                        <strong>Space</strong> 즉시 낙하<br />
                        <strong>Shift</strong> Hold
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
